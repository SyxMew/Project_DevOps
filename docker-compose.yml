version: '3.8'

services:
  # Backend 
  server:
    image: driansyh/back-end:latest  
    ports:
      - "5000:5000"
    environment:
      - DB_URL=mongodb://mongo:27017/Database
    depends_on:
      - mongo 

  # Frontend 
  client:
    image: driansyh/front-end:latest 
    ports:
      - "3000:80"
    depends_on:
      - server 

  # Database 
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017" 
    volumes:
      - mongo-data:/data/db
  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 5

volumes:
  mongo-data: 